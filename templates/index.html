<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">JSON To-Do List</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="todo-input" placeholder="Enter a task" onkeydown="handleKeyDown(event)">
            <button class="btn btn-primary" onclick="addTodo()">Add</button>
        </div>
        <ul class="list-group" id="todo-list">
            {% for todo in todos %}
            <li class="list-group-item d-flex justify-content-between align-items-center bg-dark text-light">
                {{ todo }}
                <button class="btn btn-danger btn-sm delete-button" onclick="deleteTodo({{ loop.index0 }})">Delete</button>
            </li>
            {% endfor %}
        </ul>
    </div>
    <script src="{{ url_for('static', filename='js/index.js') }}" defer></script>
</body>
</html>
